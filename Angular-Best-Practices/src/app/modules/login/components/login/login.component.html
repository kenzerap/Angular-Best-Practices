<h1>Login</h1>

<form
  [formGroup]="formGroup"
  class="form-section"
  (submit)="submit()"
>
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>User name</mat-label>
      <input
        matInput
        placeholder="Username"
        formControlName="userName"
      >
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="passWord"
        placeholder="PassWord"
        formControlName="passWord"
      >
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    class="btn-submit"
    color="primary"
    (click)="submit()"
    [disabled]="formGroup.invalid"
    type="submit"
  >Login</button>
</form>
