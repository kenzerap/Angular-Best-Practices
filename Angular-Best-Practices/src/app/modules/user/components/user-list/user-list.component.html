<div class="header-bar">
  <h1>List user:</h1>

  <button
    mat-raised-button
    color="primary"
    (click)="createUser()"
  >Create</button>
</div>
<!-- *ngIf="!(loading$ | async) else loading" -->
<div *appSpinner="loading$ | async">
  <table
    mat-table
    [dataSource]="users$ | async"
    class="mat-elevation-z8 width-100"
  >

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Name </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Phone </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Email </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Address </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Date of birth </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.dateOfBirth | date: 'dd MMM yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="money">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Money </th>
      <td
        mat-cell
        *matCellDef="let element"
      > {{element.money | numberWithCommas}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
      > </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-button
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>more_horiz</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            (click)="editUser(element.id)"
          >Edit</button>
          <button
            mat-menu-item
            (click)="deleteUser(element.id)"
          >Delete</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>

<ng-template #loading>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
