<h1>{{userId ? 'Edit' : 'Create'}} user:</h1>

<form
  [formGroup]="formGroup"
  class="form-section"
>
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Name"
        formControlName="name"
      >
      <mat-error
        *ngIf="formGroup.get('name').hasError('required') && (formGroup.get('name').dirty || formGroup.get('name').touched)"
      >
        This field required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input
        matInput
        placeholder="Phone"
        formControlName="phone"
        type="number"
      >
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="email"
        formControlName="email"
      >
      <mat-error
        *ngIf="formGroup.get('email').hasError('required') && (formGroup.get('email').dirty || formGroup.get('email').touched)"
      >
        This field required
      </mat-error>
      <mat-error
        *ngIf="formGroup.get('email').hasError('email') && (formGroup.get('email').dirty || formGroup.get('email').touched)"
      >
        email Invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        placeholder="address"
        formControlName="address"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="dateOfBirth"
      >
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Money</mat-label>
      <input
        matInput
        placeholder="Money"
        formControlName="money"
      >
    </mat-form-field>
  </div>
</form>

<div>
  <button
    mat-raised-button
    class="btn-submit"
    color="primary"
    (click)="submit()"
    [disabled]="formGroup.invalid || (loading$ | async)"
  >
    {{userId ? 'Save' : 'Create'}}
  </button>

  <button
    mat-raised-button
    (click)="back()"
  >
    Cancel
  </button>
</div>
